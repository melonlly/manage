<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Manage</title>
    <link rel="stylesheet" th:href="@{/laycss/layui.css}" />
    <script th:src="@{/js/layui.js}" charset="utf-8"></script>
    <script>
        layui.use('table', function(){
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#demo'
                ,height: 600
                ,limit:25
                ,even:true
                ,url: '/hello/json' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                    {field: 'id', title: 'ID', width:150, sort: true, fixed: 'left'}
                    ,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}
                    ,{field: 'name', title: '用户名'}
                    ,{field: 'password', title: '密码'}
                ]]
            });

        });
    </script>
</head>

        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="image/avtar.png" class="layui-nav-img"/>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <!--<a href="">注销</a>-->

                    <input class="layui-btn" type="submit" value="注销" onclick="return confirm('确认注销吗?')"/>
                </form>

        </ul>
    </div>

    <div class="layui-side layui-bg-black">

            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有商品</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>

                    <dl class="layui-nav-child">

                        <dd><a href="javascript:;">列表二</a></dd>
    <dd><a href="">超链接</a></dd>

    </li>

</div>
</div>
